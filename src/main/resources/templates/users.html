<!DOCTYPE html>
<html lang="tr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Kullanıcı Yönetimi</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h1>Kullanıcı Yönetimi</h1>
    <a th:href="@{/admin/campaigns}" class="btn btn-secondary my-3">Kampanya Yönetimine Dön</a>
    <a th:href="@{/pos}" class="btn btn-success my-3">POS Simülasyonu</a>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Kullanıcı Adı</th>
            <th>Roller</th>
            <th>İşlemler</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.id}">1</td>
            <td th:text="${user.username}">admin</td>
            <td>
                <span th:each="role, iterStat : ${user.roles}"
                      th:text="${role.name} + (${iterStat.last} ? '' : ', ')">ROLE_ADMIN</span>
            </td>
            <td>
            <td>
                <a th:href="@{/admin/users/edit/{id}(id=${user.id})}" class="btn btn-warning btn-sm">Düzenle</a>
            </td>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
