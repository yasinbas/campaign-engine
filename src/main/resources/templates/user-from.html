<!DOCTYPE html>
<html lang="tr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Kullanıcı Düzenle</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h1>Kullanıcı Rollerini Düzenle</h1>
    <h3 th:text="${user.username}">Kullanıcı Adı</h3>

    <form th:action="@{/admin/users/update-roles}" method="post" class="mt-3">
        <input type="hidden" name="userId" th:value="${user.id}" />

        <div class="mb-3">
            <label class="form-label fw-bold">Roller:</label>
            <div th:each="role : ${allRoles}" class="form-check">
                <input class="form-check-input" type="checkbox"
                       name="roles"
                       th:value="${role.id}"
                       th:id="${'role-' + role.id}"
                       th:checked="${user.roles.contains(role)}" />
                <label class="form-check-label" th:for="${'role-' + role.id}" th:text="${role.name}"></label>
            </div>
        </div>

        <button type="submit" class="btn btn-success">Rolleri Güncelle</button>
        <a th:href="@{/admin/users}" class="btn btn-secondary">İptal</a>
    </form>
</div>
</body>
</html>
